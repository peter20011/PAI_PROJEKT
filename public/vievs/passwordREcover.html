<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Find the band you want">
        <meta name="keywords" content="band">
        <title>BOOKBAND - RECOVER PAGE</title>
        <link rel="stylesheet" type="text/css" href="../css/stylepasswordRecover.css">
    </head>
    <body>
        <div id="root">
            <div class="page-container">
                <div id="Page-topbar">
                    <img class="Logo-small" src="../img/logo.svg">
                </div>
                <div class="Page-title-bar">
                    <span>Recover</span>
                </div>
                <div class="Page-Content">
                    <section class="RecoverSesion">
                        <section class="PageContainer">
                            <h1 class="Recover-title">Enter your emial</h1>
                            <form class="Recover-from">
                                <div class="Input-container">
                                    <input class="Input_input" type="email" name="email" placeholder="Addres email">
                                </div>
                                    <div class="Login-formOptions">
                                        <button class="ButtonSend" type="button">
                                            SEND
                                        </button>
                                        <div class="Login-optionlink">
                                            <a href="login">Log in</a>
                                            <a href="signup">Sign up</a>
                                        </div>
                                    </div>
                            </form>
                        </section>
                        <img class="LogoMain" src="../img/logo.svg">
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
