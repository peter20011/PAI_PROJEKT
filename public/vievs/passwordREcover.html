<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Find the band you want">
        <meta name="keywords" content="band">
        <title>BOOKBAND - PASSWORD RECOVER</title>
        <link rel="stylesheet" type="text/css" href="../css/stylepasswordRecover.css">
    </head>
    <body>
            <div id="Page_topbar">
                <img class="Logo-small" src="../img/logo.svg">
            </div>
            <div class="Page-Title-Bar">
                <span>Password recovery</span>
            </div>
            <div id="container">
                    <div id="root">
                        <div class="PageContainer">
                            <section class="Login-section">
                                <section class="ContainerBox">
                                    <h1 class="Login-Title">Enter your Email</h1>
                                    <form class="Login-form">
                                        <div class="Input-container">
                                            <input class="Input_input" type="text" name="usernameLog" placeholder="Emial" required="">
                                        </div>
                                        <label class="Login-checkBox">
                                            <input type="checkbox">
                                            <em>Show password?</em>
                                        </label>
                                        <div class="Login-formOptions">
                                            <button class="ButtonLogin" type="button">
                                                Send
                                            </button>
                                            <div class="Login-optionlink">
                                                <a href="signup">Sign up</a>
                                                <a href="login">Login</a>
                                            </div>
                                        </div>
                                    </form>
                                </section>
                                    <img class="Login-logo" src="../img/logo.svg">
                            </section>
                        </div>
                    </div>
            </div>
    </body>
</html>
