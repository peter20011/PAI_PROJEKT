<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Find the band you want">
        <meta name="keywords" content="band">
        <title>BOOKBAND - REGISTRATION USER PAGE</title>
        <link rel="stylesheet" type="text/css" href="../css/styleRegistration.css">
    </head>
    <body>
            <div id="Page_topbar">
                <img class="Logo-small" src="../img/logo.svg">
            </div>
            <div class="Page-Title-Bar">
                <span>Registration form </span>
            </div>
            <div id="container">
                    <div id="root">
                        <div class="PageContainer">
                            <section class="Registration-section">
                                <section class="ContainerBox">
                                    <h1 class="SignUp-Title">Sign Up User</h1>
                                    <form class="SignUp-form">
                                        <div class="Input-container">
                                            <input class="Input_input" type="text"  placeholder="Username" required="">
                                        </div>
                                        <div class="Input-container">
                                            <input class="Input_input" type="text"  placeholder="Address emial" required="">
                                        </div>
                                        <div class="Input-container">
                                            <input class="Input_input" type="password"  placeholder="Password" required="">
                                        </div>
                                        <div class="Input-container">
                                            <input class="Input_input" type="password" placeholder="Repeat your password" required="">
                                        </div>
                                        <label class="SignUp-checkBox">
                                            <input type="checkbox">
                                            <em>Show password?</em>
                                        </label>
                                        <div class="SignUp-formOptions">
                                            <button class="ButtonSignUp" type="button">
                                                SIGN UP
                                            </button>
                                            <div class="SignUp-optionlink">
                                                <a href="Login">Log in</a>
                                            </div>
                                        </div>
                                    </form>
                                </section>
                                    <img class="Login-logo" src="../img/logo.svg">
                            </section>
                        </div>
                    </div>
            </div>
    </body>
</html>
