<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Find the band you want">
        <title>BOOKBAND - LOGIN PAGE</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
        <div class="PageContent">
            <section class="Login-section">
                <section class="ContainerBox" style="width: 60em;">
                    <h1 class="Login-Title">Log in</h1>
                    <form class="Login-form">
                        <div class="Input container">
                            <input class="Input_input" type="text" name="usernameLog" placeholder="Username or Emial" required="">
                        </div>
                        <div class="Input container">
                            <input class="Input_input" type="password" name="passwordLogin" placeholder="Password" required="">
                        </div>
                        <label class="Login-checkBox">
                            <input type="checkbox">
                            <em>Show password?</em>
                        </label>
                        <button class="ButtonLogin" type="button">
                            Login
                        </button>
                        <div class="Login-optionlink">
                            <a href="/signup">Sign up</a>
                            <a href="/recover">Reset my password</a>
                        </div>
                    </form>
                </section>
                    <img class="Login-logo" src="../img/logo.svg" alt="Book Band">
            </section>
        </div>
    </body>
</html>
