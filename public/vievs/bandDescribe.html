<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Find the band you want">
        <meta name="keywords" content="band">
        <title>BOOKBAND - DESCRIVE BAND PAGE</title>
        <link rel="stylesheet" type="text/css" href="../css/stylebandDescribe.css">
    </head>
    <body>
            <div id="Page_topbar">
                <img class="Logo-small" src="../img/logo.svg">
            </div>
            <div class="Page-Title-Bar">
                <span>Tell us something about your band!! </span>
            </div>
            <div id="container">
                    <div id="root">
                        <div class="PageContainer">
                            <section class="Registration-section">
                                <section class="ContainerBox">
                                    <h1 class="Join-Title">Bescribe your band!</h1>
                                    <form class="Join-form">
                                        <div class="Input-container">
                                            <textarea class="comment-box" id="" cols="25" rows="8" placeholder="Type your comment"></textarea>
                                        </div>
                                        <div class="Join-formOptions">
                                            <button class="ButtonJoin" type="button">
                                                SUBMIT
                                            </button>
                                        </div>
                                    </form>
                                </section>
                                    <img class="Login-logo" src="../img/logo.svg">
                            </section>
                        </div>
                    </div>
            </div>
    </body>
</html>
